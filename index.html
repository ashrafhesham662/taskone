<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clac.css" />
    <script src="clac.js" defer ></script>
    <title>تطبيق اله حاسبة</title>
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <input type="text" class="input-screen" placeholder="ادخل العملية الحسابية" readonly/>
        <div class="buttons">
          <button class="clear">C</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">/</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">*</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="equal">=</button>
          <button class="operator">+</button>
        </div>
      </div>
      <footer>
        Copyright <span class="color">Ashraf Hesham web development</span>
      </footer>
    </div>
    
    
  </body>
</html>
